<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>RESUME GENERATOR</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">RESUME GENERATOR</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>PERSONAL INFORMATION</h3>
               <div class="form-group">
                   <label for="nameField">Name</label>
                   <input 
                   type="text" 
                   id="nameField"
                   placeholder="Enter Your Name"
                   class="form-control">
               </div>
                
               <div class="form-group mt-2">
                <label for="contactField">Contact Number</label>
                <input 
                type="text" 
                id="contactField"
                placeholder="Enter Your Contact Number"
                class="form-control">
                </div>


                <div class="form-group mt-2">
                    <label for="contactField">Address</label>
                    <textarea
                    rows="5"
                    id="contactField"
                    placeholder="Enter Your Address"
                    class="form-control"
                    ></textarea>
                </div>

                <p class="text-secondary my-3"> <b> Important Links</b></p>

                <div class="form-group mt-2">
                    <label for="githubfield">Github</label>
                    <input 
                    type="text" 
                    id="githubfield"
                    placeholder="Enter Github Profile Link"
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedinfield">LinkedIn</label>
                    <input 
                    type="text" 
                    id="linkedinield"
                    placeholder="Enter LinkedIn Profile Link"
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="portfoliofield">Portfolio</label>
                    <input 
                    type="text" 
                    id="portfoliofield"
                    placeholder="Enter Portfolio website link"
                    class="form-control">
                </div>


                

            </div>

            <div class="col-md-6">
                <h3>PROFESSIONAL INFORMATION</h3>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea
                    rows="5"
                    placeholder="Enter here"
                    class="form-control"
                    ></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea
                    rows="3"
                    placeholder="Enter here"
                    class="form-control weField"
                    ></textarea>


                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>

                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea
                    rows="3"
                    placeholder="Enter here"
                    class="form-control qeField"
                    ></textarea>

                    <div class="container text-center mt-2" id=aqAddButton>
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>

                </div>


            </div>

        </div>

        <div class="container text-center mt-3">
             <button class="btn btn-primary btn-lg">Generate CV</button>   
        </div>
    
            
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
